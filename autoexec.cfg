//Cassini autoexec
//1600 DPI Logitech G Pro, 6/11 windows sensitivity, and 1.08 in game sensitivity for hl2.exe

clear
exec user/reset
exec user/modules

bind tab +ScoreDisplay
alias "+ScoreDisplay" "+showscores; cl_showfps 1" // Makes netgraph show info, but only when viewing scoreboard. Comment this line to get rid of the netgraph on the scoreboard.
alias "-ScoreDisplay" "-showscores; cl_showfps 0"

alias spraysuccess "echo Sprays Enabled"
alias spraysuccess2 " echo Sprays Disabled"
alias enablesprays "r_decals 512; mp_decals 200; cl_playerspraydisable 0; r_spray_lifetime 2; spraysuccess"
alias disablesprays "r_decals 0; mp_decals 0; cl_playerspraydisable 1; r_spray_lifetime 0; spraysuccess2"

tf_dingaling_pitchmindmg 140
tf_dingaling_pitchmaxdmg 5

volume 0.03125
voice_enable 1

sv_allow_point_servercommand always

hud_combattext_batching 1
hud_combattext_healing 1 //For Medics
hud_combattext_batching_window 3 //after 3 sec, stop stacking damage

echo "***** Autoexec CFG Loaded *****"
