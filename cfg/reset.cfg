exec undo360controller

//////////////////////////////////////////////////
//              All-class settings              //
//////////////////////////////////////////////////

r_drawviewmodel 1             // Show weapons in first-person
hud_fastswitch 1              // Don't confirm weapon switch
tf_use_min_viewmodels 1       // Use minimized viewmodels
viewmodel_fov 80              // Weapon-in-hand FOV

cl_crosshair_scale 40         // Set crosshair size
cl_crosshair_file crosshair3  // Set default crosshair shape
cl_hud_playerclass_use_playermodel 0 // Don't show the 3-D player model

// Wall of unbinds
unbind "MOUSE1"
unbind "MOUSE2"
unbind "MOUSE3"
unbind "MOUSE4"
unbind "MOUSE5"
unbind "MWHEELUP"
unbind "MWHEELDOWN"
unbind "w"
unbind "a"
unbind "s"
unbind "d"
unbind "f"
unbind "r"
unbind "\"
unbind "ENTER"
unbind "q"
unbind "v"

// Rebinds
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind f "+inspect"
bind ctrl "+duck"
bind space "+jump"

bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
bind MOUSE3 "+attack3"
bind MOUSE4 "+voicerecord"
bind MOUSE5 ""

bind m "dropitem" // Drop the intel

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind 0 "slot10"

bind t "say"
bind y "say_team"
bind u "say_party"

bind i "open_charinfo_direct"
bind ' "explode"
bind SEMICOLON "kill"

bind F1 "askconnect_accept"
bind F2 "askconnect_decline"
bind F3 "show_quest_log"
bind F4 "show_matchmaking"
bind F5 "load_itempreset 0"
bind F6 "load_itempreset 1"
bind F7 "load_itempreset 2"
bind F8 "load_itempreset 3"

bind b "spec_prev"
bind n "spec_next"

bind q "primary"
bind e "secondary"
bind r "melee"

alias primary "slot1"
alias secondary "slot2"
alias melee "slot3"

-reload
-attack
-attack2
-attack3

sens_normal

clear
echo "***** Reset CFG Loaded *****"
