exec user/reset

bind MWHEELUP "primary"
bind q "secondary"
bind MWHEELDOWN "melee"

alias primary "slot1"
alias secondary "slot2"
alias melee "slot3"

alias sentry "destroy 2; build 2";
alias dispenser "destroy 0; build 0";
//alias entrance "destroy 1; build 1";
//alias exit "destroy 3; build 3";
bind MOUSE5 sentry;
bind MOUSE4 dispenser;
//bind v entrance;
//bind MOUSE3 exit

//-----------Eureka Effect Teleport Script-----------//

bind ctrl "+toggleTeleport"
alias +toggleTeleport "alias -teleport Teleport_To_Exit; +duck"
alias -toggleTeleport "alias -teleport Teleport_To_Spawn; -duck"

bind r +teleport
alias +teleport slot3
alias -teleport Teleport_To_Spawn
alias Teleport_To_Spawn "eureka_teleport"
alias Teleport_To_Exit "eureka_teleport 1"

//End Script

viewmodel_fov 80
tf_use_min_viewmodels 1

echo "Engineer CFG Loaded"