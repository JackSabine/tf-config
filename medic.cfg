exec user/reset

slot2
bind MWHEELUP "slot1; min"
bind q "slot2; min"
bind MWHEELDOWN "slot3; nomin"
bind MOUSE2 "+uber"
alias +uber "slot2; dropitem; +attack2; spec_prev; say_team >>>Uberrrrrrd<<<; voicemenu 2 0"
alias -uber "-attack2"
bind MOUSE4 "+attack3"
bind MOUSE5 "say_team >>>We have uberr<<<"

alias min "tf_use_min_viewmodels  1; viewmodel_fov 80"
alias nomin "tf_use_min_viewmodels  0; viewmodel_fov 90"

bind f "fullycharged" //Fake Uber
alias fullycharged "voicemenu 1 7"

//-----------Team Wallhacks-----------//
bind r +autocall_temp_hit
alias autocall_initial "hud_medicautocallersthreshold "50""
alias autocall_temp "hud_medicautocallersthreshold "150""
alias +autocall_temp_hit "autocall_temp"
alias -autocall_temp_hit "autocall_initial"

viewmodel_fov 80
tf_use_min_viewmodels 1

echo "Medic CFG Loaded"