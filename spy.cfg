exec user/reset

slot1
bind MWHEELUP "slot1; nozoom;"
bind MWHEELDOWN "slot3; nozoom;"
bind MOUSE2 "+cloak"
alias +cloak "nozoom; dropitem; +attack2; spec_prev"
alias -cloak "-attack2"
bind MOUSE4 "slot4"
bind MOUSE5 "+sapper"
alias "+sapper" "nozoom;slot2;+attack;r_drawviewmodel 1"
alias "-sapper" "-attack;r_drawviewmodel 1"

bind mouse3 "zoom"

alias zoom "slot1; fov_desired 70; r_drawviewmodel 0; cl_crosshair_scale 22; sensitivity 1.0; bind mouse3 nozoom"
alias nozoom "fov_desired 90; r_drawviewmodel 1; cl_crosshair_scale 40; sensitivity 2.00; bind mouse3 zoom"


bind q "lastdisguise"
bind n "disguise 8 -2"

viewmodel_fov 90

cl_crosshair_file crosshair5

cl_hud_playerclass_use_playermodel 1

echo "Spy CFG Loaded"